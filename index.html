<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>方程式トレーニング</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f7f7f7;
    margin: 20px;
    font-size: 16px;
  }
  h1 {
    color: #333;
    font-size: 20px;
  }
  label {
    margin-right: 10px;
    font-size: 14px;
  }
  input[type=number] {
    width: 80px;
    margin-right: 10px;
    padding: 3px;
    font-size: 14px;
  }
  button {
    padding: 4px 10px;
    border: none;
    background: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  button:hover { background: #45a049; }
  .question {
    background: #fff;
    margin-top: 15px;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-size: 16px;
  }
  .answer-field {
    margin-top: 8px;
    font-size: 14px;
  }
  #result {
    margin-top: 8px;
    font-weight: bold;
  }
  #score {
    position: fixed;
    top: 10px;
    right: 15px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>
  <h1>方程式トレーニング</h1>
  <div>
    <label>問題の難しさ: <input type="number" id="diff" value="1000"></label>
    <label>答えの難しさ: <input type="number" id="a_diff" value="1000"></label>
    <button onclick="nextQuestion()">スタート</button>
  </div>

  <div id="score">正解数: 0 / 0</div>
  <div id="quizArea"></div>

<script>
let currentAnswer = null;
let correctCount = 0;
let totalCount = 0;
let currentEquation = "";
let transitionStep = "";
let answered = false; // 同じ問題で二重カウント防止

function randint(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function simplifyCoeff(n) {
  if (n === 0) return ""; // 0xは消す
  if (n === 1) return "x";
  if (n === -1) return "−x";
  return n + "x";
}

function nextQuestion() {
  answered = false;
  const diff = Number(document.getElementById("diff").value);
  const a_diff = Number(document.getElementById("a_diff").value);
  const quiz = document.getElementById("quizArea");
  quiz.innerHTML = "";

  const x = randint(-a_diff, a_diff);
  const a = randint(-diff, diff);
  const b_raw = randint(-diff, diff);
  const c = randint(-diff, diff);
  const d_val = (a - c) * x + b_raw;

  const b = (b_raw >= 0 ? "+" + b_raw : "−" + Math.abs(b_raw));
  const d = (d_val >= 0 ? "+" + d_val : "−" + Math.abs(d_val));
  const aStr = simplifyCoeff(a);
  const cStr = simplifyCoeff(c);

  currentEquation = `${aStr}${b}=${cStr}${d}`;
  currentAnswer = x;

  const rightSide = `${d_val}−(${b_raw})`;
  transitionStep = `${a}x−${c}x=${rightSide}`.replace(/1x/g,"x").replace(/-1x/g,"-x");

  quiz.innerHTML = `
    <div class="question">
      <div><b>問題:</b> ${currentEquation}</div>
      <div class="answer-field">
        あなたの答え (x = ): 
        <input type="number" id="userAns" onkeydown="if(event.key==='Enter'){checkAnswer();}">
        <button onclick="checkAnswer()">判定</button>
        <button onclick="showTransition()">途中式</button>
      </div>
      <div id="transition" style="margin-top:8px; display:none;"><b>途中式:</b> ${transitionStep}</div>
      <div id="result"></div>
    </div>
  `;
  document.getElementById("userAns").focus();
}

function checkAnswer() {
  if (answered) return; // 二重判定防止
  answered = true;

  const userAns = Number(document.getElementById("userAns").value);
  const result = document.getElementById("result");
  const correct = userAns === currentAnswer;

  totalCount++; // ✅ 判定の瞬間に加算
  if (correct) {
    result.textContent = "✅ 正解！";
    result.style.color = "green";
    correctCount++;
  } else {
    result.textContent = `❌ 不正解… 正しい答えは x = ${currentAnswer}`;
    result.style.color = "red";
  }
  updateScore();
  setTimeout(nextQuestion, correct ? 300 : 600);
}

function showTransition() {
  const t = document.getElementById("transition");
  t.style.display = t.style.display === "none" ? "block" : "none";
}

function updateScore() {
  document.getElementById("score").textContent = `正解数: ${correctCount} / ${totalCount}`;
}
</script>
</body>
</html>
