<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>方程式トレーニング</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f7f7f7;
    margin: 30px;
    overflow-x: hidden;
  }
  h1 { color: #333; }
  label { margin-right: 10px; }
  input[type=number] {
    width: 100px;
    margin-right: 10px;
    padding: 4px;
  }
  button {
    padding: 6px 12px;
    border: none;
    background: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
  .question {
    background: #fff;
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .answer-field {
    margin-top: 10px;
  }
  #fullscreenAnswer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 5em;
    font-weight: bold;
    color: white;
    z-index: 9999;
  }
  #fullscreenAnswer.correct { background: rgba(0,180,0,0.9); }
  #fullscreenAnswer.wrong { background: rgba(220,0,0,0.9); }
</style>
</head>
<body>
  <h1>方程式トレーニング</h1>
  <div>
    <label>問題の難しさ: <input type="number" id="diff" value="1000"></label>
    <label>答えの難しさ: <input type="number" id="a_diff" value="1000"></label>
    <button onclick="nextQuestion()">スタート</button>
  </div>

  <div id="quizArea"></div>
  <div id="fullscreenAnswer"></div>

<script>
let currentAnswer = null;

function randint(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// マイナスを長いダッシュに置換する関数
function prettyMinus(num) {
  let s = num.toString();
  return s.replace(/-/g, "−"); // Unicodeマイナス記号
}

function nextQuestion() {
  const diff = Number(document.getElementById("diff").value);
  const a_diff = Number(document.getElementById("a_diff").value);
  const quiz = document.getElementById("quizArea");
  quiz.innerHTML = "";

  const x = randint(-a_diff, a_diff);
  const a = randint(-diff, diff);
  const b_raw = randint(-diff, diff);
  const c = randint(-diff, diff);
  const d_val = (a - c) * x + b_raw;

  const b = (b_raw >= 0 ? "+" + b_raw : prettyMinus(b_raw));
  const d = (d_val >= 0 ? "+" + d_val : prettyMinus(d_val));
  const equation = `${prettyMinus(a)}x${b}=${prettyMinus(c)}x${d}`;

  currentAnswer = x;

  quiz.innerHTML = `
    <div class="question">
      <div><b>問題:</b> ${equation}</div>
      <div class="answer-field">
        あなたの答え (x = ): 
        <input type="number" id="userAns">
        <button onclick="checkAnswer()">判定</button>
      </div>
    </div>
  `;

  const ansInput = document.getElementById("userAns");
  ansInput.focus();

  // Enterキーで判定
  ansInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkAnswer();
  });
}

function checkAnswer() {
  const userAns = Number(document.getElementById("userAns").value);
  const overlay = document.getElementById("fullscreenAnswer");

  if (isNaN(userAns)) return;

  let delay = 300; // ms
  if (userAns === currentAnswer) {
    overlay.textContent = "正解！";
    overlay.className = "correct";
    delay = 300;
  } else {
    overlay.textContent = `正解は x = ${currentAnswer}`;
    overlay.className = "wrong";
    delay = 600;
  }

  overlay.style.display = "flex";

  setTimeout(() => {
    overlay.style.display = "none";
    nextQuestion();
  }, delay);
}
</script>
</body>
</html>
